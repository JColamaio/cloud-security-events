# Cloud Build - CI pipeline
# Trigger: push a cualquier branch
# Ejecuta lint, tests y build

steps:
  - name: "node:20"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        npm install -g pnpm
        pnpm install --frozen-lockfile
        pnpm lint
        pnpm test
        pnpm build

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "600s"
