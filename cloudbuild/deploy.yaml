# Cloud Build - Deploy pipeline
# Trigger: push a main
# Construye im√°genes y deploya a Cloud Run

substitutions:
  _REGION: us-central1
  _ENV: dev

steps:
  # Build ingest image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/ingest:$SHORT_SHA"
      - "-f"
      - "src/ingest/Dockerfile"
      - "."

  # Build normalizer image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/normalizer:$SHORT_SHA"
      - "-f"
      - "src/normalizer/Dockerfile"
      - "."

  # Build alerting image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/alerting:$SHORT_SHA"
      - "-f"
      - "src/alerting/Dockerfile"
      - "."

  # Push images
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/ingest:$SHORT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/normalizer:$SHORT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/alerting:$SHORT_SHA"]

  # Deploy ingest
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "cse-ingest-${_ENV}"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/ingest:$SHORT_SHA"
      - "--region=${_REGION}"

  # Deploy normalizer
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "cse-normalizer-${_ENV}"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/normalizer:$SHORT_SHA"
      - "--region=${_REGION}"

  # Deploy alerting
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "cse-alerting-${_ENV}"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/alerting:$SHORT_SHA"
      - "--region=${_REGION}"

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/ingest:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/normalizer:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/cse-containers/alerting:$SHORT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1200s"
